<div class="grid-container">
  <h1 class="mat-h1">Statistiques mondiales</h1>

  <mat-grid-list [cols]="nbColonnes" rowHeight="200px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">

      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>

        <mat-card-content class="dashboard-card-content">

          <mat-grid-list cols="5" rowHeight="100px" *ngIf="card.title != ''">
            <div *ngIf="card.title == 'Metric 1'">
              <mat-grid-tile class="card-content-stats" colspan="2">
                <mat-icon>compost</mat-icon>
              </mat-grid-tile>
              <mat-grid-tile class="card-content-stats" colspan="3">
                {{metric1}}
              </mat-grid-tile>
            </div>

            <div *ngIf="card.title == 'Metric 2'">
              <mat-grid-tile class="card-content-stats" colspan="2">
                <mat-icon>newspaper</mat-icon>
              </mat-grid-tile>
              <mat-grid-tile class="card-content-stats" colspan="3">
                {{metric2}}
              </mat-grid-tile>
            </div>

            <div *ngIf="card.title == 'Metric 3'">
              <mat-grid-tile class="card-content-stats" colspan="2">
                <mat-icon>recycling</mat-icon>
              </mat-grid-tile>
              <mat-grid-tile class="card-content-stats" colspan="3">
                {{metric3}}
              </mat-grid-tile>
            </div>

            <div *ngIf="card.title == 'Metric 4'">
              <mat-grid-tile class="card-content-stats" colspan="2">
                <mat-icon>science</mat-icon>
              </mat-grid-tile>
              <mat-grid-tile class="card-content-stats" colspan="3">
                {{metric4}}
              </mat-grid-tile>
            </div>

            <div *ngIf="card.title == 'Metric 5'">
              <mat-grid-tile class="card-content-stats" colspan="2">
                <mat-icon>delete</mat-icon>
              </mat-grid-tile>
              <mat-grid-tile class="card-content-stats" colspan="3">
                {{metric5}}
              </mat-grid-tile>
            </div>
          </mat-grid-list>

          <!-- <app-waste-world-chart *ngIf="card.content == ''"></app-waste-world-chart> -->
        </mat-card-content>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
</div>
