<div class="login-container">
    <form [formGroup]="form" class="login-form">
      <h1 class="form-title">Entrez votre adresse mail</h1>

      <div class="form-group">
        <mat-form-field style="width: 100%;">
          <mat-label>Adresse mail</mat-label>
          <input matInput autocomplete="on" formControlName="mailAdress" [pattern]="patternmailAdress">
          <mat-error *ngIf="form.controls['mailAdress'].hasError('required')">
            Veuillez saisir une adresse email.
          </mat-error>
          <mat-error *ngIf="form.controls['mailAdress'].hasError('pattern')">
            Veuillez saisir une adresse email valide.
          </mat-error>
        </mat-form-field>
    </div>
        <button mat-raised-button color="primary" class="btn btn-primary" (click)="onSubmit()">Continuer</button>
    </form>
</div>
