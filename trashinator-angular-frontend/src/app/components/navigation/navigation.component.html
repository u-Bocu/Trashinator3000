<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="edito"><mat-icon fontIcon="home" class="menu-icon"></mat-icon>Accueil</a>
      <a mat-list-item routerLink="dashboard"><mat-icon fontIcon="space_dashboard" class="menu-icon"></mat-icon>Dashboard</a>
      <a mat-list-item routerLink="waste-form"><mat-icon fontIcon="document_scanner" class="menu-icon"></mat-icon>Scanner</a>
      <a mat-list-item routerLink="statistic-dashboard"><mat-icon fontIcon="query_stats" class="menu-icon"></mat-icon>Statistiques</a>
      <a mat-list-item routerLink="boutique"><mat-icon fontIcon="redeem" class="menu-icon"></mat-icon>Boutique</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span *ngIf="!isLogged">Trashinator</span>
      <span *ngIf="isLogged">Trashinator - {{username}}</span>
      <div class="spacer"></div>
      <a routerLink="login" *ngIf="!isLogged">
        <mat-icon fontIcon="login" class="icon"></mat-icon>
      </a>
      <div class="points" *ngIf="isLogged">{{points}} Points</div>
      <div *ngIf="isLogged" (click)="disconnect()">
        <mat-icon fontIcon="logout" class="icon"></mat-icon>
      </div>
    </mat-toolbar>
    <!-- DiffÃ©rentes pages avec le routing -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
