<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>

  <mat-grid-list [cols]="nbColonnes" rowHeight="200px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">

      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>

        <mat-card-content class="dashboard-card-content">

          <mat-grid-list cols="5" rowHeight="100px" *ngIf="card.title != ''">
            <div *ngIf="card.title == 'Organique'">
              <mat-grid-tile class="card-content-stats" colspan="2">
                <mat-icon>compost</mat-icon>
              </mat-grid-tile>
              <mat-grid-tile class="card-content-stats" colspan="3">
                {{organic | tons}}
              </mat-grid-tile>
            </div>

            <div *ngIf="card.title == 'Papier'">
              <mat-grid-tile class="card-content-stats" colspan="2">
                <mat-icon>newspaper</mat-icon>
              </mat-grid-tile>
              <mat-grid-tile class="card-content-stats" colspan="3">
                {{paper | tons}}
              </mat-grid-tile>
            </div>

            <div *ngIf="card.title == 'Plastique'">
              <mat-grid-tile class="card-content-stats" colspan="2">
                <mat-icon>recycling</mat-icon>
              </mat-grid-tile>
              <mat-grid-tile class="card-content-stats" colspan="3">
                {{plastic | tons}}
              </mat-grid-tile>
            </div>

            <div *ngIf="card.title == 'Verre/MÃ©tal'">
              <mat-grid-tile class="card-content-stats" colspan="2">
                <mat-icon>science</mat-icon>
              </mat-grid-tile>
              <mat-grid-tile class="card-content-stats" colspan="3">
                {{glassMetal | tons}}
              </mat-grid-tile>
            </div>

            <div *ngIf="card.title == 'Autres'">
              <mat-grid-tile class="card-content-stats" colspan="2">
                <mat-icon>delete</mat-icon>
              </mat-grid-tile>
              <mat-grid-tile class="card-content-stats" colspan="3">
                {{other | tons}}
              </mat-grid-tile>
            </div>
          </mat-grid-list>

          <app-nb-scans-chart *ngIf="card.content == 'nbScansChartComponent'"></app-nb-scans-chart>
        </mat-card-content>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
</div>
